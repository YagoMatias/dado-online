<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>DADO ONLINE</h1>
  </header>
  <main>
    <section class="dado">
      <div class="dado-box1">
        <div class="quadrado primeiro">
        </div>
        <div class="quadrado segundo">
        </div>
        <div class="quadrado terceiro">
        </div>
      </div>

      <div class="dado-box">
        <div class="botoes">
          <button class="rodar">Rodar</button>
          <button class="zerar">Zerar</button>
        </div>
        <div class="dropdown">
          <h3>Número de Dados ↴</h3>
          <div class="listaDropdown">
            <p data-action="primeiro">1 Dado</p>
            <p data-action="segundo">2 Dados</p>
            <p data-action="terceiro">3 Dados</p>
          </div>
        </div>
      </div>
    </section>

  </main>
  <script src="script.js"></script>
</body>

</html>
